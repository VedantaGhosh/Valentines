<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Day</title>
    <style>
        body {
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .teddy {
            font-size: 5em;
            animation: hug 1s infinite;
        }
        @keyframes hug {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .hidden {
            display: none;
        }
        .heart {
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #C71585;
        }
        #letter {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="teddy">ðŸ¤—</div>
<div class="confetti"></div>
<div class="heart">ðŸ’–</div>

<button id="revealButton">Yes</button>
<div id="letter" class="hidden">
    Dear you,<br>
    I hope this letter finds you well. I wanted to take a moment to express...
    (and so on...)
</div>

<script>
    document.getElementById('revealButton').addEventListener('click', function() {
        const letter = document.getElementById('letter');
        letter.classList.remove('hidden');
        let content = letter.innerHTML;
        letter.innerHTML = '';
        let i = 0;
        const interval = setInterval(() => {
            if (i < content.length) {
                letter.innerHTML += content.charAt(i);
                i++;
            } else {
                clearInterval(interval);
            }
        }, 100);
    });
</script>

</body>
</html>
