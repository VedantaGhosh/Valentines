<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            text-align: center;
            background: pink;
            overflow: hidden;
        }
        #loveLetter {
            display: none;
            animation: reveal 1s forwards;
        }
        @keyframes reveal {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background: red;
            animation: fall 3s forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            animation: float 4s ease-in forwards;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <div id="teddyAnimation">
        <!-- Teddy Bear Animation Placeholder -->
        <h2>Teddy Bears Hugging Animation!</h2>
    </div>

    <div id="loveLetter">
        <h2>Your Heartfelt Letter</h2>
        <p id="letterContent"></p>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('teddyAnimation').style.display = 'block';
            createConfetti();
            createFloatingHearts();

            let loveLetter = "My Dearest Love, " +
                            "From the first moment I laid my eyes on you, " +
                            "I knew that my life would never be the same. " +
                            "Your smile lights up my darkest days and your laughter is the sweetest melody I could ever hear. " +
                            "You are not just the love of my life; you are my best friend, my confidant, and my greatest adventure. " +
                            "Every moment we share is a precious gem, and I have truly enjoyed every single minute of our times together. " +
                            "On this special day, I want you to know that you are cherished and adored beyond measure. " +
                            "So here I am, with my heart in my hands, asking you to be my Valentine, forever.";

            revealLetter(loveLetter);
        });

        document.getElementById('noButton').addEventListener('click', function() {
            alert("I'll be waiting for your answer!");
        });

        function revealLetter(letter) {
            const letterContent = document.getElementById('letterContent');
            let i = 0;
            letterContent.style.display = 'block';
            letterContent.innerHTML = '';
            const interval = setInterval(() => {
                if (i < letter.length) {
                    letterContent.innerHTML += letter.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 100);
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
            }
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
            }
        }
    </script>
</body>
</html>
